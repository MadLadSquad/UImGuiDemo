vulkan: true                  # The Vulkan renderer is not yet implemented
v-sync: false                 # To run or not to run in V-Sync mode
msaa-samples: 16              # Multisampling sample count
sample-rate-shading: true     # Enable or disable sample rate shading(Only used in the Vulkan and WebGPU renderers)
sample-rate-shading-mult: 0.1 # Sample rate shading multiplier
